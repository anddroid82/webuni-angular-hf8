<mat-card>
    <mat-card-header>
        <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput placeholder="email" required [(ngModel)]="email" >
                <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput placeholder="password" required [(ngModel)]="password" type="password">
                <!--<mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>-->
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="login()" color="primary">Bejelentkezés</button>
    </mat-card-actions>
</mat-card>
