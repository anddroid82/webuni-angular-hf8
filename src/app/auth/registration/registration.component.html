<mat-card>
    <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="reg-form">
            <mat-form-field appearance="outline">
                <mat-label>felhasználónév</mat-label>
                <input matInput placeholder="felhasználónév" required [(ngModel)]="username" >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>email cím</mat-label>
                <input matInput placeholder="email cím" required [(ngModel)]="email" >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>jelszó</mat-label>
                <input matInput placeholder="jelszó" required [(ngModel)]="password" type="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>jelszó újra</mat-label>
                <input matInput placeholder="jelszó újra" required [(ngModel)]="passwordagain" type="password">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="registration()" color="primary">Regisztráció</button>
        <button mat-button (click)="backToLogin()" color="primary">Vissza</button>
    </mat-card-actions>
</mat-card>
