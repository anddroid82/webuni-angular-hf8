<mat-card>
    <mat-card-header>
        <mat-card-title>Új ötlet</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="newidea-form">
                <mat-form-field appearance="outline">
                    <mat-label>név</mat-label>
                    <input matInput placeholder="név" required [(ngModel)]="name">
                    <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>leírás</mat-label>
                    <input matInput placeholder="leírás" required [(ngModel)]="description">
                    <!--<mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>-->
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addIdea();this.ideasSer;" color="primary"
            [disabled]="inProgress">Létrehozás</button>
    </mat-card-actions>
</mat-card>
