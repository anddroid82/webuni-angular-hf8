<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{idea!.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ idea!.description }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
