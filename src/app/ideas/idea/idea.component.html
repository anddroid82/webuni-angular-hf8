<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title [matBadge]="idea!.votes">{{idea!.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ idea!.description }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <app-vote [idea]="idea"></app-vote>
    </mat-card-actions>
</mat-card>
