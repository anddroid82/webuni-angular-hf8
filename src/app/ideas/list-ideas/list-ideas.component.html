<div class="ideas-container">
    <!--<mat-progress-spinner *ngIf="ideas.length===0" mode="indeterminate"></mat-progress-spinner>-->
    <mat-card class="idea" *ngFor="let idea of ideas">
        <mat-card-header>
            <mat-card-title matBadge="{{idea.votes}}">{{idea.name}}</mat-card-title>
            <mat-card-subtitle>{{idea.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="upVote(idea)"><mat-icon>thumb_up</mat-icon></button>
            <button mat-button (click)="downVote(idea)"><mat-icon>thumb_down</mat-icon></button>
            <button mat-button (click)="deleteIdea(idea)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
